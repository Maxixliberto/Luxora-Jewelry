    h1 { margin:0; font-size:2em; }

    .products { display:grid; grid-template-columns:repeat(auto-fill, minmax(250px, 1fr)); gap:20px; padding:20px; }

    .product h2 { font-size:1.2em; margin:10px 0 5px; }
    .product p { margin:5px 0; font-weight:bold; color:#222; }
    .buy-btn { background:#0070f3; color:#fff; border:none; padding:10px 15px; border-radius:8px; cursor:pointer; margin-top:10px; }
