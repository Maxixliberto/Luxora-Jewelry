<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luxora Jewelry</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #0d0d0d;
      color: #fff;
      line-height: 1.6;
    }

    header {
      background: #111;
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #333;
    }

    header h1 {
      font-size: 2.5rem;
      color: #d4af37;
      letter-spacing: 3px;
    }

    .hero {
      background: url('https://images.unsplash.com/photo-1617034816810-10dc4943bc97?auto=format&fit=crop&w=1600&q=80') no-repeat center center/cover;
      height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
    }

    .hero h2 {
      font-size: 3rem;
      background: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 10px;
      color: #d4af37;
    }

    .products {
      padding: 50px 10%;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }

    .product {
      background: #1a1a1a;
      border-radius: 15px;
      overflow: hidden;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
      transition: transform 0.3s;
    }

    .product:hover {
      transform: translateY(-10px);
    }

    .product img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    .product h3 {
      font-size: 1.2rem;
      margin: 15px 0;
      color: #fff;
    }

    .product p {
      color: #d4af37;
      margin-bottom: 15px;
      font-weight: bold;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background: #d4af37;
      color: #000;
      text-decoration: none;
      border-radius: 25px;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #b7952b;
    }

    footer {
      background: #111;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      border-top: 1px solid #333;
    }

    footer p {
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>Luxora Jewelry</h1>
  </header>

  <section class="hero">
    <h2>Elevate Your Elegance</h2>
  </section>

  <section class="products">
    <div class="product">
      <img src="https://images.unsplash.com/photo-1599643478518-a784e5dc4c8e?auto=format&fit=crop&w=600&q=80" alt="Diamond Ring">
      <h3>Diamond Ring</h3>
      <p>$299 • Free Shipping</p>
      <a href="#" class="btn">Shop Now</a>
    </div>

    <div class="product">
      <img src="https://images.unsplash.com/photo-1591209627710-8d81a25f91b3?auto=format&fit=crop&w=600&q=80" alt="Gold Necklace">
      <h3>Gold Necklace</h3>
      <p>$499 • Free Shipping</p>
      <a href="#" class="btn">Shop Now</a>
    </div>

    <div class="product">
      <img src="https://images.unsplash.com/photo-1600718376740-bb3b3af0e5a6?auto=format&fit=crop&w=600&q=80" alt="Silver Earrings">
      <h3>Silver Earrings</h3>
      <p>$149 • Free Shipping</p>
      <a href="#" class="btn">Shop Now</a>
    </div>
  </section>

  <footer>
    <p>© 2025 Luxora Jewelry | Follow us on Instagram & Facebook</p>
  </footer>
</body>
</html>
