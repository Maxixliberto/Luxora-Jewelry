<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Dropshipping Store</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f9f9f9; }
    header { background:#111; color:#fff; padding:20px; text-align:center; }
    nav a { margin: 0 15px; color:#fff; text-decoration:none; }
    .hero { background:#eee; padding:60px 20px; text-align:center; }
    .hero h1 { font-size:2.5em; }
    .products { display:grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap:20px; padding:40px; }
    .product { background:#fff; padding:20px; border-radius:10px; box-shadow:0 2px 6px rgba(0,0,0,0.1); text-align:center; }
    .product img { max-width:100%; border-radius:8px; }
    footer { background:#111; color:#fff; text-align:center; padding:20px; margin-top:40px; }
  </style>
</head>
<body>
  <header>
    <h1>My Dropshipping Store</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Welcome to Your New Store</h1>
    <p>Find amazing products at unbeatable prices!</p>
  </section>

  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/250" alt="Product 1">
      <h2>Product 1</h2>
      <p>$29.99</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/250" alt="Product 2">
      <h2>Product 2</h2>
      <p>$39.99</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/250" alt="Product 3">
      <h2>Product 3</h2>
      <p>$49.99</p>
    </div>
  </section>

  <footer>
    <p>Â© 2025 My Dropshipping Store. All rights reserved.</p>
  </footer>
</body>
</html>
